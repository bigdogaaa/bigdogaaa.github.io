name: Deploy Quartz site to GitHub Pages

on:
  # 手动触发（方便测试）
  workflow_dispatch:
  # 每次推送到 main 分支时自动触发
  push:
    branches:
      - main

# 必要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止多个部署同时运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # 完整历史，用于生成 git-based 功能（如最近更新时间）

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Quartz
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4